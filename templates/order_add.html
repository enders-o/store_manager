{% extends "base.html" %}
{% block content %}
<h1>Manage Customers</h1>
<h2>{{ customer_name }}</h2>
<h2>{{ customer_address }}</h2>
<form action="/create_order/add_order" method="post">
    <div class="form-group">
        <select name="product_name" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected disabled>Product Name</option>
            {% for product in products %}
            <option value="{{ product.name }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" name="quantity">
    </div>
    <!-- send to different form after customer name and address are submitted,
    create a new product, continue until finished button is clicked -->
    <input type="submit" name="action" class="btn btn-primary" value="Add Product"><br>
    <input type="submit" name="action" class="btn btn-primary" value="Submit Order">
</form>
{% endblock %}
