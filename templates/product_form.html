{% extends "base.html" %}
{% block content %}
<h1 class="py-2">BCIT Manage Inventory</h1>
<h2>Find Product</h2>
<form action="/search_product" method="post">
    <div class="form-group">
        <select name="search_name" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected disabled>Product Name</option>
            {% for product in products %}
            <option value="{{ product.name }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
<h2>Add Product</h2>
<form action="/add_product" method="post">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="form-group">
        <label for="price">Product Price</label>
        <input type="number" step="0.01" class="form-control" name="price" required>
    </div>
    <div class="form-group">
        <label for="quantity">Product Quantity</label>
        <input type="number" class="form-control" name="quantity" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
<h2>Update Product</h2>
<form action="/update_product" method="post">
    <div class="form-group">
        <select name="update_name" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
            <option selected disabled>Product Name</option>
            {% for product in products %}
            <option value="{{ product.name }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="update_price">Product Price</label>
        <input type="number" step="0.01" class="form-control" name="update_price" required>
    </div>
    <div class="form-group">
        <label for="update_quantity">Product Quantity</label>
        <input type="number" class="form-control" name="update_quantity" required>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
